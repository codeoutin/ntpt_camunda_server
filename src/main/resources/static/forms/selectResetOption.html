<strong>Do you want to remove the project artifacts?</strong>
<p>You will loose all unsaved data, so make sure to commit your code
	now!</p>

<form role="form" class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Delete all Artifacts</label>
		<div class="controls">
			<select cam-variable-name="deleteArtifacts" cam-variable-type="String">
				<option value="yes">Yes</option>
				<option value="no">No</option>
				<option value="no_notimer">No and please dear Engine, stop sending me Reminders!</option>
			</select>
		</div>
	</div>
</form>
